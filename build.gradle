plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.rylanmoseley'
version = '0.1.0'

repositories {
    mavenCentral()
}

sourceCompatibility = '17'
targetCompatibility = '17'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
// Define the source sets
sourceSets {
    main {
        java {
            srcDirs = ['src/main/']
        }
    }
}

dependencies {
    implementation 'com.github.javaparser:javaparser-core:3.25.9'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.25.9'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal() // publish to ~/.m2
    }
}
